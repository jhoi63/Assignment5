<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB700</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 70px; /* Adjust based on the height of the navbar */
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            padding: 20px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .btn-add {
            float: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">WEB700</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/employees">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/description">Description</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/employees/add">Add Employee</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Add Employee</h2>
                <form method="post" action="/employees/add" onsubmit="return checkLastName()">
                    <div class="form-field">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-field">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="form-field">
                        <label for="status">Enrollment Status:</label><br>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="status" value="Full Time"> Full Time
                        </label>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="status" value="Part Time"> Part Time
                        </label>
                    </div>
                    <div class="form-field">
                        <label for="course">Enrolled in Class:</label>
                        <select class="form-control" id="course" name="course">
                            <option value="1">Relational Database Design and Implementation</option>
                            <option value="2">Java Programming</option>
                            <option value="3">Introduction to Cloud Computing</option>
                            <!-- Add more options if needed -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-add">Add Employee</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        Â© 2023~2025. All rights reserved. Contact: ltirona@myseneca.ca
    </footer>

    <script>
        function checkLastName() {
            var lastName = document.getElementById('lastName').value.trim();
            if (lastName === '') {
                alert('Please enter a last name.');
                return false;
            }
            return true;
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
